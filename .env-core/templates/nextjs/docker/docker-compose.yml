version: '3.6'

services:
  {DOMAIN_NAME}-nextjs:
    container_name: {DOMAIN_NAME}-nextjs
    build:
      context: ../
      dockerfile: docker/Dockerfile.dev
      target: deps
    command: npm run dev
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST}
    volumes:
      - ../:/app
      - /app/node_modules
      - /app/.next
    ports:
      - '${PORT}:3000'
    restart: always

networks:
  default:
    name: dockerwp
    external: true
